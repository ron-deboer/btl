<div class="home-container">
    <div class="title">
        <h4>Users</h4>
        <div class="plus">
            <button class="btn-add" data-title="Add" data-toggle="modal" data-target="#edit" (click)="onEditRow(-1)">
                <i class="fa fa-plus fa-xs"></i>
            </button>
        </div>
    </div>
    <div class="table-responsive" *ngIf="!loading">
        <table id="mytable" class="table table-bordred table-striped">
            <thead>
                <th>Id</th>
                <th>Username</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>role</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users$ | async">
                    <td data-title="Id" class="numeric">{{ user.id }}</td>
                    <td data-title="UserName">{{ user.username }}</td>
                    <td data-title="FullName">{{ user.name }}</td>
                    <td data-title="Email">{{ user.email }}</td>
                    <td data-title="Role">{{ user.role }}</td>
                    <td>
                        <button
                            class="btn-edit"
                            data-title="Edit"
                            data-toggle="modal"
                            data-target="#edit"
                            (click)="onEditRow(user.id)"
                        >
                            <i class="fa fa-pencil fa-xs"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn-delete" data-title="Delete" data-toggle="modal" data-target="#delete">
                            <i class="fa fa-trash fa-xs"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- edit modal -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="!loading">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="label" for="id">Id</label>
                        <input
                            type="text"
                            class="form-control input-sm"
                            id="id"
                            placeholder="Id"
                            [(ngModel)]="model.id"
                            name="id"
                            READONLY
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="username">User Name</label>
                        <input
                            type="text"
                            class="form-control input-sm"
                            id="username"
                            placeholder="User Name"
                            [(ngModel)]="model.username"
                            name="username"
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="name">Full Name</label>
                        <input
                            type="text"
                            class="form-control input-sm"
                            id="name"
                            placeholder="Full Name"
                            [(ngModel)]="model.name"
                            name="name"
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <input
                            type="text"
                            class="form-control input-sm"
                            id="email"
                            placeholder="Email"
                            [(ngModel)]="model.email"
                            name="email"
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="role">Role</label>
                        <input
                            type="text"
                            class="form-control input-sm"
                            id="role"
                            placeholder="Role"
                            [(ngModel)]="model.role"
                            name="role"
                        />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
