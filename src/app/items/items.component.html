<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<div class="items-container">
    <div class="title">
        <h5>Admin / Item (Bug)</h5>
        <div class="plus" data-toggle="tooltip" data-placement="right" title="Add Code">
            <span class="add">Add Item</span>
            <button
                class="btn-add"
                data-title="Add"
                data-toggle="modal"
                data-target="#edit"
                (click)="onEditRow(-1)"
            >
                <i class="fa fa-plus fa-xs"></i>
            </button>
        </div>
    </div>
    <div class="main-table" *ngIf="!loading">
        <ngx-datatable
            #codeTable
            class="bootstrap striped"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="'force'"
            [rows]="items"
            [columns]="columns"
            [headerHeight]="43"
            rowHeight="35"
            [reorderable]="reorderable"
        >
            <ngx-datatable-column name="Item Title" prop="title"></ngx-datatable-column>
            <ngx-datatable-column name="Kanban Board" prop="boardcode"></ngx-datatable-column>
            <ngx-datatable-column name="Project" prop="projectcode"></ngx-datatable-column>
            <ngx-datatable-column name="Priority" prop="prioritycode"></ngx-datatable-column>
            <ngx-datatable-column name="Size" prop="sizecode"></ngx-datatable-column>
            <ngx-datatable-column name="Assigned To" prop="assignedtouser"></ngx-datatable-column>
            <ngx-datatable-column name="Status" prop="statuscode"></ngx-datatable-column>
            <ngx-datatable-column name="Edit" prop="id">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div data-toggle="tooltip" data-placement="right" title="Edit Code">
                        <button
                            class="btn-edit"
                            data-title="Edit"
                            data-toggle="modal"
                            data-target="#edit"
                            (click)="onEditRow(value)"
                        >
                            <i class="fa fa-pencil fa-xs"></i>
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Delete" prop="id">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div data-toggle="tooltip" data-placement="right" title="Delete Code">
                        <button
                            class="btn-delete"
                            data-title="Delete"
                            data-toggle="modal"
                            data-target="#delete"
                        >
                            <i class="fa fa-trash fa-xs"></i>
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<!-- edit modal -->
<div
    *ngIf="model != null"
    class="modal fade"
    id="edit"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <form
            #itemform="ngForm"
            (ngSubmit)="itemform.form.valid && onSubmit(closeButton)"
            class="needs-validation"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Item (Bug)</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="label" for="title">Title</label>
                        <input
                            type="text"
                            class="form-control form-control-sm input-sm"
                            id="title"
                            name="title"
                            [(ngModel)]="model.title"
                        />
                    </div>
                    <div class="form-group">
                        <label class="label" for="description">Description</label>
                        <textarea
                            #description="ngModel"
                            rows="3"
                            class="form-control form-control-sm"
                            id="description"
                            name="description"
                            [(ngModel)]="model.description"
                            [ngClass]="{ isinvalid: checkIfInvalid('description') }"
                            required
                            minlength="4"
                        ></textarea>
                    </div>
                    <div class="controlrow">
                        <div class="form-group">
                            <label class="label" for="boardcode">Kanban Board</label>
                            <select
                                class="form-control form-control-sm"
                                id="boardcode"
                                name="boardcode"
                                [(ngModel)]="model.boardcode"
                                [ngClass]="{
                                    isinvalid: checkIfInvalid('boardcode')
                                }"
                                required
                            >
                                <option
                                    [ngValue]="bc"
                                    *ngFor="let bc of ITEM_CRUD_SPEC.boardcode.source"
                                >
                                    {{ bc }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label" for="projectcode">Project</label>
                            <select
                                class="form-control form-control-sm"
                                id="projectcode"
                                name="projectcode"
                                [(ngModel)]="model.projectcode"
                                [ngClass]="{
                                    isinvalid: checkIfInvalid('projectcode')
                                }"
                                required
                            >
                                <option
                                    [ngValue]="pc"
                                    *ngFor="let pc of ITEM_CRUD_SPEC.projectcode.source"
                                >
                                    {{ pc }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label" for="prioritycode">Priority</label>
                            <select
                                class="form-control form-control-sm"
                                id="prioritycode"
                                name="prioritycode"
                                [(ngModel)]="model.prioritycode"
                                [ngClass]="{
                                    isinvalid: checkIfInvalid('prioritycode')
                                }"
                                required
                            >
                                <option
                                    [ngValue]="prc"
                                    *ngFor="let prc of ITEM_CRUD_SPEC.prioritycode.source"
                                >
                                    {{ prc }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label" for="sizecode">Size</label>
                            <select
                                class="form-control form-control-sm"
                                id="sizecode"
                                name="sizecode"
                                [(ngModel)]="model.sizecode"
                                [ngClass]="{
                                    isinvalid: checkIfInvalid('sizecode')
                                }"
                                required
                            >
                                <option
                                    [ngValue]="sc"
                                    *ngFor="let sc of ITEM_CRUD_SPEC.sizecode.source"
                                >
                                    {{ sc }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label" for="statuscode">Status</label>
                            <select
                                class="form-control form-control-sm"
                                id="statuscode"
                                name="statuscode"
                                [(ngModel)]="model.statuscode"
                                [ngClass]="{
                                    isinvalid: checkIfInvalid('statuscode')
                                }"
                                required
                            >
                                <option
                                    [ngValue]="stc"
                                    *ngFor="let stc of ITEM_CRUD_SPEC.statuscode.source"
                                >
                                    {{ stc }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label" for="assignedtouser">Assigned To</label>
                            <select
                                class="form-control form-control-sm"
                                id="assignedtouser"
                                name="assignedtouser"
                                [(ngModel)]="model.assignedtouser"
                                [ngClass]="{
                                    isinvalid: checkIfInvalid('assignedtouser')
                                }"
                            >
                                <option
                                    [ngValue]="au"
                                    *ngFor="let au of ITEM_CRUD_SPEC.assignedtouser.source"
                                >
                                    {{ au }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label" for="comments">Comments</label>
                        <textarea
                            rows="3"
                            class="form-control form-control-sm input-sm"
                            id="comments"
                            name="comments"
                            [(ngModel)]="model.comments"
                        ></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        #closeButton
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
